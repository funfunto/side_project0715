<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>BMI Calculator</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="content">
		<div class="calculator">
			<div class="container">
				<img src="assets/BMICLogo.png" alt="BMIClogo" class="logo">
				<div class="inputInfo">
					<p>身高 cm</p>
					<input class="height" type="text" value="請輸入身高">
					<br/>
					<p>體重 kg</p>
					<input class="weight" type="text" value="請輸入體重">
				</div>
				<button id="btnCalculate" class="default">
					<span class="hits">看結果</span>
					<p class="valueOnBtn"></p>
					<p class="BMIOnBtn">BMI</p>
					<div class="loop"></div>
				</button>
			</div>
		</div>
		<div class="record">
			<div class="container">
				<h2 class="title">BMI 紀錄</h2>
				<ul class="list"></ul>
			</div>
		</div>
		<div class="footer">
			<img src="assets/BMICLogoD.png" alt="BMICLogo">
		</div>
	</div>
	<script src="js/calculator.js"></script>
</body>
